<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="terminoBusqueda" placeholder="Buscar país..." class="form-control" [(ngModel)]="terminoBusqueda">
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{terminoBusqueda}}
</div>
<div class="row">
    <div class="col">
        <table *ngIf="!hayError" class="table table-hoover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>1321456</td>
                    <td>
                        <a href="/pais/cri">Ver...</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
